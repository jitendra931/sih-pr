<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Card</title>
  <link rel="stylesheet" href="example.css" />
</head>
<body>

  <div class="place-card">
    <img src="image.png" alt="Gateway of India" class="place-img">
    <div class="place-info">
      <h2 class="place-city">Mumbai</h2>
      <p class="place-name">Gateway of India</p>
    </div>
  </div>

</body>
</html>
